dataset:
  pairs_file: data/phototriage/pairs_with_attributes_train.jsonl
  use_attributes: true
execution:
  log_level: INFO
  verbose: true
methods:
- method: sharpness
  name: Sharpness
  params: {}
  type: rule_based
- method: exposure
  name: Exposure
  params: {}
  type: rule_based
- method: contrast
  name: Contrast
  params: {}
  type: rule_based
- method: saturation
  name: Saturation
  params: {}
  type: rule_based
- method: combined
  name: Combined-RuleBased
  params:
    weights:
      contrast: 0.2
      exposure: 0.3
      saturation: 0.1
      sharpness: 0.4
  type: rule_based
- batch_size: 32
  device: cuda
  name: CLIP-Aesthetic-LAION
  type: clip_aesthetic
  variant: laion
- batch_size: 32
  device: cuda
  name: CLIP-Aesthetic-SAC
  type: clip_aesthetic
  variant: sac
- batch_size: 32
  device: cuda
  name: CLIP-LearnedPrompts
  prompts_config: configs/learned_aesthetic_prompts.yaml
  type: clip_aesthetic
  variant: learned
output:
  base_dir: results/pairwise_benchmark
  create_timestamp_dir: true
