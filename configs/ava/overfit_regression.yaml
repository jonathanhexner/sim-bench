# AVA Overfit Sanity Check - REGRESSION MODE
# Compare with distribution mode to see if variance improves

name: "ava_overfit_regression"

data:
  ava_txt: "D:/DataSets/ava/AVA_Files/AVA.txt"
  image_dir: "D:/DataSets/ava/images"
  train_ratio: 1.0
  val_ratio: 0.0
  test_ratio: 0.0
  num_workers: 0
  max_samples: 64

model:
  backbone: "resnet50"
  pretrained: true
  mlp_hidden_dims: [256]
  dropout: 0.0
  activation: "relu"
  output_mode: "regression"  # Direct mean prediction

transform:
  resize_size: 256
  crop_size: 224
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]
  augmentation: null

training:
  batch_size: 8
  learning_rate: 0.0001  # Lower LR
  differential_lr: true
  optimizer: "adamw"
  weight_decay: 0.0
  max_epochs: 50
  early_stop_patience: 100
  loss_type: "mse"  # MSE for regression

output_dir: "outputs/ava/overfit_regression"
device: "cpu"
seed: 42
log_interval: 8
save_val_predictions: false
verbose_diagnostics: true

# Telemetry configuration (gradient/weight tracking)
telemetry:
  enabled: true                                # Enable gradient telemetry
  collect_every_n: 5                           # Collect every 5 batches (frequent for overfit check)