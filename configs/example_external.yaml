# Example configuration for external data source (Series-Photo-Selection)

# Data source selection
data_source: external

# Data configuration
data:
  # Path to Series-Photo-Selection project
  external_path: D:\Projects\Series-Photo-Selection

  # Path to images
  image_root: D:\Similar Images\automatic_triage_photo_series\train_val\train_val_imgs

# Model configuration (same as phototriage)
model:
  cnn_backbone: resnet50
  mlp_hidden_sizes: [512, 256]
  freeze_backbone: false

# Training configuration (same as phototriage, maybe smaller batch for external)
training:
  batch_size: 8  # Smaller batch for external dataset
  learning_rate: 0.0001
  max_epochs: 50
  early_stop_patience: 10
  optimizer: adamw
  weight_decay: 0.0001
  differential_lr: true

# General
seed: 42
device: cuda  # or cpu
log_interval: 10

# Output
output_dir: outputs/siamese_e2e/external
