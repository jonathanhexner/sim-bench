name: holidays
root: "D:/Similar Images/DataSets/InriaHolidaysFull"
pattern: "*.jpg"
description: "INRIA Holidays dataset - 1,491 images, all images as queries (UKBench-style), variable group sizes"

# Dataset characteristics
total_images: 1491
num_queries: 1491  # ALL images are queries (aligned with UKBench behavior)
# Query identification: All images are queries, each queries for other images in same group
# No separate query_pattern needed - queries are all images

# Evaluation settings specific to Holidays
evaluation:
  # Holidays typically uses mAP as primary metric
  primary_metric: "map"
  # Standard evaluation uses all relevant images (no fixed k)
  use_all_relevant: true
  # Common evaluation depths
  map_at_k: [10, 50, 100]
