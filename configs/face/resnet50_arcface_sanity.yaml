# Face Recognition - Sanity Check Config
# Purpose: Overfit on small FIXED subset to verify training works
# Expected: Train accuracy should reach ~100% within a few epochs

seed: 42
device: "cpu"

data:
  data_format: "recordio"
  rec_path: "D:/DataSets/faces_webface_112x112/train.rec"
  num_classes: 10572
  val_ratio: 0.1
  num_workers: 0

  # SANITY CHECK: Use only 10 identities for training
  # This gives us a fixed small dataset (~400-500 images)
  # that we train on EVERY epoch - should overfit easily
  max_train_identities: 10

  lfw_bin: "D:/DataSets/faces_webface_112x112/lfw.bin"

  # Use random sampling (simpler for small dataset)
  sampler:
    type: "random"

model:
  backbone: "resnet50"
  pretrained: true
  embedding_dim: 512
  num_classes: 10  # Will be set automatically based on max_train_identities
  dropout: 0.0
  arcface_margin: 0.5
  arcface_scale: 64.0

transform:
  input_size: 112
  normalize_mean: [0.5, 0.5, 0.5]
  normalize_std: [0.5, 0.5, 0.5]
  # No augmentation for sanity check - should overfit easily
  augmentation:
    horizontal_flip: 0.0
    random_crop: false

training:
  batch_size: 32
  learning_rate: 0.01  # Higher LR for faster convergence
  differential_lr: true
  optimizer: "sgd"
  momentum: 0.9
  weight_decay: 0.0  # No regularization for overfitting test
  max_epochs: 20

  scheduler:
    type: "step"
    step_size: 100  # Effectively no LR decay
    gamma: 1.0
    warmup_epochs: 0

verification_interval: 100  # Don't run LFW (not meaningful with 10 classes)
checkpoint_interval: 10
log_interval: 5  # Log frequently
