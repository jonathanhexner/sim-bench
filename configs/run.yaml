experiment:
  name: comprehensive_baseline
  description: Full dataset baseline for EDA and performance analysis

datasets:
  - holidays
  - ukbench

methods:
  - chi_square
  - sift_bovw
  - deep
  - emd

sampling:
  max_groups:   # Increased from previous runs
  max_queries: null  # Allow all queries in selected groups

metrics:
  - recall@1
  - recall@4
  - recall@10
  - precision@10
  - map
  - map@10
  - ns_score

logging:
  level: INFO
  detailed: true
  file: outputs/baseline_runs/comprehensive_baseline.log

cache_features: true
output_dir: outputs/baseline_runs/comprehensive_baseline

# EDA-specific configurations
eda:
  random_seed: 42
  subset_for_analysis:
    total_images: 
    groups_to_analyze: 
