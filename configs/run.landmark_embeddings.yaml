# Landmark Embedding Similarity Benchmark Configuration
#
# Evaluates landmark/place recognition embeddings for image similarity/retrieval.
# Images are considered similar if they show the same landmark or location.
#
# Use cases:
# - Grouping travel photos by landmark
# - Finding all photos of a specific place
# - Location-based photo organization

experiment_name: "landmark_embeddings_benchmark"

dataset:
  name: "holidays"  # Or your dataset with landmarks
  path: "D:/Similar Images/DataSets/InriaHolidaysFull"
  ground_truth_path: "D:/Similar Images/DataSets/InriaHolidaysFull/holidays_gt.txt"
  sample_size: 500  # Start small for testing

# Feature extraction method
method:
  # Method name from registry
  method: "landmark_embeddings"

  # Encoding type
  encoding: "embedding"  # Options: embedding, categorical, hybrid

  # Embedding dimension
  embedding_dim: 512

  # Minimum detection confidence
  min_confidence: 0.5

  # Device
  device: "cpu"  # Change to "cuda" if GPU available

  # Distance metric
  distance: "cosine"  # Options: cosine, euclidean, cityblock

# Caching
cache_dir: "artifacts/cache/landmark_embeddings"

# Output
output_dir: "outputs/landmark_embeddings_benchmark"
save_distance_matrix: false
save_rankings: true

# Evaluation metrics
metrics:
  - "map"  # Mean Average Precision
  - "recall@k"
  - "ndcg"

# Recall@k values to compute
recall_k_values: [1, 5, 10, 20, 50]

# Logging
logging:
  level: "INFO"
  log_file: "logs/landmark_embeddings_benchmark.log"
